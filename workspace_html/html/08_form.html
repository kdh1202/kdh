<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        text(기본값) : <input type="text"><br>
        text(value) : <input type="text" value="값"><br>
        text(placeholder) : <input type="text" placeholder="플레이스홀더"><br>
        text(readonly) : <input type="text" value="값" readonly="readonly"><br>
        text(readonly) : <input type="text" value="값" disabled="readonly"><br>

        password: <input type="password" name="pw" placeholder="플레이스 홀더"><br>
        <br>

        radio :
        <input type="radio" name=" gender" value="male">
        남자
        <input type="radio" name=" gender" value="female">여자
        <input type="radio" name=" gender" value="" checked="checked">비공개
        <br>
        <input type="radio" name=" meet" checked="checked">참석
        <input type="radio" name=" meet" checked="checked">미참석
        <br>

        submit : <input type="submit" value="전송">

        <br>
        checkbox :
        <input type="checkbox" value="1">생크림
        <input type="checkbox" value="2" checked="checked">초코칩
        <input type="checkbox" value="3" disabled="disabled">시럽
        <input type="checkbox" value="4">샷추가



        file :
        <input type="file">
        <br>
        reset : <input type="reset">
        <br>
        input button : <input type="button" value="이거버튼임">
        <br>
        button : <button type="button">버튼명</button>

        <br>
        <hr>
        <br>
        hidden : <input type="hidden" name="secret" value="123">
        <br>
        <hr>
        <br>

        date : <input type="date">
        <br>
        color:<input type="color"><br>
        number:<input type="number"><br>
        range:<input type="range" min="10" max="100" step="10"><br>
        <fieldset>
            <legend>제목</legend>
            응
        </fieldset>

    </form>


    <!-- 
        form의 
        method 의 종류 : get, post
        method의 기본값 : get

        action : 전송할 주소
        action 의 기본값 : 지금 내 주소 
    -->
    <form method="get" action="https://search.naver.com/search.naver">
        <input type="text" name="query">
        <input type="submit" value="네이버검색">
    </form>

    <form method="get" action="https://www.google.com/search?">
        <input type="text" name="query">
        <input type="submit" value="구글검색">
    </form>

    <form method="get">
        <input type="text" name="query">
        <input type="submit" value="get 연습">
    </form>

    <form method="post">
        <input type="text" name="query">
        <input type="submit" value="post 연습">
    </form>

    <br>
    <select name="lunch" size="5" multiple="multiple">
        <!-- size="5" multiple="multiple" -->
        <option value="한식">한식</option>
        <option value='2' selected="selected">중식</option>
        <option value='3'>일식</option>
        <option>양식</option>
    </select>

    
    <br>
    required ,autocomplete : <input type="text" required="required" autocomplete="off">
    <!-- autocomplete 사용 하여 off 사용시 검색이안됨 -->

    <br>
    <textarea rows="10" cols="100">
                1줄
2줄
            </textarea>
    <br>

    






</body>



</html>
