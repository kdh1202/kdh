<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    비교 글씨
    <!-- h1 ~ h6 까지는 제목을 뜻한다 -->
    <!-- h1 은 페이지에 하나만 있는게 좋다 -->
    <!-- h3 를 사용 하려면 h1 과 h2 가 있는게 좋다-->
    <h1 title="타이틀"> h1 heading tag</h1>
    <h2> h2 heading tag</h2>
    <h3> h3 heading tag</h3>
    <h4> h4 heading tag</h4>
    <h5> h5 heading tag</h5>
    <h6> h6 heading tag</h6>
    <h7> h7 의미없음</h7>
    <human> 의미 없다 </human>
    <p>단락1</p>
    <p>
        단락2 <br> 다음줄
    </p>
    <pre>
        1
        2 <br>
        3
    </pre>
    <br>
    <hr>
    <br>
    그냥글씨 <br>
    <strong> 굵은 글씨 strong</strong><br>
    <b> 굵은 글씨 b 안쓴다</b><br>
    <em> 기울어진 글씨 em </em>
    <br>
    <i> 이텔릭체 i 안쓴다 </i>
    <br>
    <em> 내일 <strong>저녘에</strong> 뭐먹지 ?</em>
    <br>
    E=MC <sup>3</sup> <sub>[1]</sub>
    <!-- <sup> 위로 올려서 쓰는법 <sub> 아래 내려서 쓰는법-->
    <br>



</body>

</html>
