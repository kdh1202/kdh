<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="관리자1-2.css">
    
</head>
<body>
      <header class="support-header">
        <div class="header-left">
            <a href="/">
                <img src="logo.png" alt="한끼온 로고" class="header-logo-img" />
            </a>
        </div>
        <div class="header-nav-wrapper">
            <nav class="header-nav">
                <a href="/matching">매칭페이지</a>
                <a href="/board">게시판</a>
                <a href="/support">고객지원</a>
                <a href="/mileage">마일리지 사용처</a>
                <a href="/warmthmap">온기지도</a>
                <a href="/admin" class="admin-nav-link">관리자 모드</a>
            </nav>
        </div>
        <div class="header-right">
            <button class="header-login-btn">로그아웃</button>
        </div>
    </header>
    <div class="main-container">
        <main class="content">
            <div class="content-box">
                <div class="table-responsive-wrapper">
                    <div id="inquiry-list" class="div-table">
                        <div class="div-row header">
                            <div class="div-cell col-reporter-id">신고자 아이디</div>
                            <div class="div-cell col-user-id">유저신고</div>
                            <div class="div-cell col-accumulated">누적</div>
                            <div class="div-cell col-inquiry-title">문의 제목</div>
                            <div class="div-cell col-inquiry-date">문의날짜</div>
                        </div>
                        <div id="inquiry-table-body" class="div-body">
                            </div>
                    </div>
                </div>
                <div id="pagination-container" class="pagination">
                </div>
            </div>

            <div class="content-box inquiry-detail-view">
                <div class="inquiry-detail-header">
                    <h3>문의내역</h3>
                </div>
                <div class="detail-info-row">
                    <div class="detail-label">신고자</div>
                    <div id="detail-reporter-id" class="detail-value"></div>
                    <div class="detail-label">제목</div>
                    <div id="detail-title" class="detail-value title-value"></div>
                    <button id="reply-btn" class="reply-btn">답장</button>
                </div>
                <div class="detail-content-area">
                    <div class="detail-label content-label">내용</div>
                    <div id="detail-content" class="detail-content"></div>
                </div>
                
                <div id="reply-form-container" class="reply-form-container">
                    <div class="reply-form-header">
                        <div class="detail-label content-label">답변</div>
                    </div>
                    <textarea id="reply-textarea" class="reply-textarea" placeholder="답변 내용을 입력하세요."></textarea>
                    <div class="reply-action-buttons">
                        <button id="reply-cancel-btn" class="reply-cancel-btn">취소</button>
                        <button id="reply-submit-btn" class="reply-submit-btn">전송</button>
                    </div>
                </div>

                <div class="detail-action-row">
                    <div class="label-with-id">
                        <span class="bad-user-label">불량 유저 아이디</span>
                        <span id="detail-bad-user-id" class="bad-user-id"></span>
                    </div>
                    <div class="sanction-container">
                        <button id="sanction-btn" class="sanction-btn">제재</button>
                        <div id="sanction-dropdown" class="sanction-dropdown">
                            <a href="#">경고</a>
                            <a href="#">1일정지</a>
                            <a href="#">7일정지</a>
                            <a href="#">계정삭제</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="관리자1-2.js"></script>
</body>
</html>
