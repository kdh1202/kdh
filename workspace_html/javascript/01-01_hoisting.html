<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        d = 30; // 호이스팅
                // 아무것도 안쓴 선언은 최상단 으로 호이스팅 된다 
                // 호이스팅 : 끌어올리다 

        let e = 40;  //   호이스팅은 어려우니까 
                     //   이렇게 사용
        // 선언된 적이 없다 not defined
        // console.log('a:'+a);
        
        
        // console.log(f)  //  f 가 있는걸 알고있지만 
        // let f = 5;      //  이후에 console을 이후에 쓰라고 말해줌
        
        function test() {

            var b;  // 호이스팅
                    // var 는  함수 최상단으로 호이스팅 됨
            if (true) {
                // var b = 10; // 호이스팅 발생 
                b =10;
                // let c = 20; // java의 지역 변수
                
                d = 30;        // 호이스팅 발생
            }
            console.log('b :' + b);
            console.log('d :' + d); // 선언된 적이 없다 
        }
        test();
        // console.log('b :' + b); //var  b는 test 함수 지역 변수
        console.log('d :' + d); // 선언된 적이 없다 

    </script>
</head>

</html>
