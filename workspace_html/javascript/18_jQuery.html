<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        // window.onload = ()=>{}
        $(() => {
            init()
            bind()
        })
        function init() {
            const list_h1 = $('h1')
            console.log(list_h1)    // jQuery 배열 객체
            console.log(list_h1[0]) // (순수)pure javascript

            console.log($('human')) // 없으면 0개 짜리 배열

            // querySelectorAll에 해당
            // text()는 innerText에 해당
            $('h1').text('싹다 변경')

            //(비추천)
            //    $('h1').html('<a href="#">a tag</a>') 

            // text()는 innerHtml에 해당
            // 비어있는태그 만들때 (장애인들을 위한)
            $('h1').html('<a href="javascript:void(0)">a tag</a>')

            console.log($('#parent')) // 부모 소환


            // 클래스 추가
            $('#parent').addClass('c1 c2') // 한번에 class넣을수 있슴
            $('#parent').addClass('c3')
            // 클래스 빼줌
            $('#parent').removeClass('c1 c2')

            // 클래스 있으면 삭제 없으면 추가 
            $('#parent').toggleClass('c3')

            // 클래스 있냐없냐 확인 true/false
            console.log($('#parent').hasClass('c2'))

            // 전달인자가 하나면 get
            // getAttribute 속성의 값 가져오기
          let human = $('#chk').attr('data-human')
          console.log(human)
          // setAttribute
          // 전달인자가 두개면 set
          $('#chk').attr('data-human', '123')
          $('#chk').attr('data-game', '윳놀이')
          // data() : data- 속석명 에서 속성명만 사용할 수 있다s
           console.log($('#chk').data('game'))
           $('#chk').data('dinner','찌게')
           console.log($('#chk').data('dinner'))

           $('#chk').removeAttr('data-game')

           // $()안에 html 태그를 넣으면
           // createElement 해줌
           //   console.log( $('<div class = "child2">자식2</div>') )
           let child2 = $('<div class = "child2">자식2</div>')
           console.log(child2[0])


           // 자식의 마지막에 요소 추가
           $('#parent').append(child2)

           $('#parent').prepend('<div class = "child3">자식3</div>')

           $('#parent').after('<div id = "parent2"></div>')
           $('#parent').before('<div id = "parent3"></div>')


           // 내용 비우기
            // $('#parent')[0].innerHTML = ""
            // $('#parent').html('')
            $('#parent').empty() 

            // 태그 삭제
            $('#parent').remove()

            // CSS 적용
            $("#input1").css('backgroundColor', 'yellow')
            
            // DOM의 적용된 실제 CSS 값 읽기
            console.log($('#input1').css('backgroundColor') )
            console.log($('#input1').css('font-Size') )
            console.log($('#input1').css('width') )

            $('h1').css('border','1px solid red')
            $('h1').width(300)
        }

        function bind(){
            // $('#btn1').click(function(){})
            $('#btn1').on('click',function(event){
                console.log( this === event.currentTarget )

                // 값 가져오기
                //  $('#input1')[0].value
                console.log( $('#input1').val())
                // 값 바꾸기
                $('#input1').val('출발')
                // check 여부 확인
                console.log($('#chk').prop('checked'))
                // check 상태 바꾸기
                $('#chk').prop('checked',true)
            })
                $('.btn').on('click',function(event){
                    console.log('버튼?')
                    console.log(event.target)
                    console.log(this)
                    bind()
                })
                $('.btn').off('click').on('click',function(){
                    console.log('버튼~')
                    bind()
                })
                // 이벤트종류.식별자로 bind 하고
                $('.btn').off('click').on('click.dom',function(){
                    console.log('버튼 dom')
                })
                $('.btn').off('click').on('click.ajax',function(){
                    console.log('버튼 ajax')
                })
                // 이벤트.종류.식별자로  특정 이벤트만 unbind할수있다
                $('.btn').off('click.ajax')

                $('#parent10').on('click',function(event){
                    // event.stopPropagation()
                    console.log('this',this)
                    console.log('event.target',event.target)
                })
                $('.child').on('click',function(event){
                    event.stopPropagation()
                    console.log('this',this)
                    console.log('event.target',event.target)
                })
                $('#btn3').on('click',function(){
                    // $('.child').fadeToggle()
                    // $('.child').show() // displat 삭제
                    // $('.child').hide() // display none 적용
                    // $('.child').slideToggle()
                    $('.child').animate({
                        width:'300px',
                        heigth: '+=10px',
                    })

                })
            }
    </script>
</head>

<body>
    <h1>첫번째</h1>
    <h1>두번째</h1>
    <h1>세번째</h1>

    <div id="parent">
        부모
        <div class="child">자식</div>
    </div>

    <input type="checkbox" id="chk" class="cb1" value="1"
           data-human="값" checked="checked"><br>
           <input type="text" id="input1"> 
           <input type="button" id="btn1" class="btn" value="버튼1">
           <input type="button" id="btn2" class="btn" value="버튼2">
           <input type="button" id="btn3" class="btn" value="버튼3">

           <div id="parent10">
            부모10
            <div class="child" style="border:1px solid red; height:100px ; background-color: yellow;">자식10</div>
           </div>


        </body>

</html>
